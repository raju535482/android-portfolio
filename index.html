        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.5s ease; }

        /* Backgrounds */
        .dark body { background-color: #0f172a; color: #f1f5f9; }
        .light body { background-color: #f8fafc; color: #1e293b; }

        .parallax-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        /* Floating Icons */
        .floating-icon { position: absolute; opacity: 0.15; transition: opacity 0.5s; }
        .light .floating-icon { opacity: 0.08; }

        /* Card Styles */
        .glass-card { 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dark .glass-card { background: rgba(30, 41, 59, 0.6); }
        .light .glass-card { background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }

        .project-card.hidden { display: none; }
        
        .filter-btn.active { background-color: #4ade80; color: #0f172a; }
    </style>
</head>

    <script>
        lucide.createIcons();

        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.getElementById('main-html');
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('theme', 'light');
                updateIcon('sun');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                updateIcon('moon');
            }
        }

        function updateIcon(name) {
            const iconContainer = document.getElementById('theme-icon');
            iconContainer.setAttribute('data-lucide', name);
            lucide.createIcons();
        }

        // --- Filter Logic ---
        function filterProjects(category, event) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                if (category === 'all' || card.getAttribute('data-category') === category) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function contactMe() {
            const email = "raju.yadav535482@gmail.com";
            const subject = "Android Project Inquiry";
            const isMobile = /Android|iPhone/i.test(navigator.userAgent);
            if (isMobile) {
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}`;
            } else {
                window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}`, '_blank');
            }
        }

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            toggleTheme();
        }
    </script>
